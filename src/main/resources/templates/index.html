<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<style>
	.button {
  width: 105px;
  height: 30px;
}
</style>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div>
		<h3>Report Application </h3>
	</div>
	
	<form th:action="@{/search}" th:object="${search}" method="POST">
		<table>
			<tr>
				<td>Plan Name :</td>
				<td>
					<select th:field="*{planName}">
						<option value="">-Select-</option>
							<option th:each="planName : ${names}" th:value="${planName}" th:text="${planName}"/>
							<!-- <options items="${names}"/> -->
					</select>
				</td>
				<td>Plan Status :</td>
				<td>
					<select th:field="*{planStatus}">
						<option value="">-Select-</option>
							<option th:each="planStatus : ${status}" th:value="${planStatus}" th:text="${planStatus}"/>
					</select>
				</td>
				<td>Gender :</td>
				<td>
					<select th:field="*{gender}">
						<option value="">-Select-</option>
						<option value="Male">Male</option>
						<option value="Female">Female</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>Start Date :</td>
				<td><input type= "date" th:text="${startDate}"/></td>
				<td>End Date :</td>
				<td><input type="date" th:text="${endDate}"/></td>
			</tr>
			
			<tr>
				<td><button type="submit" class="button" >Search</button></td>
			</tr>
	</table>
	<br>
	</form>
	<table class="table table-striped">
		<thead>
			<tr>
				<th>ID</th>
				<th>Holder Name</th>
				<th>Gender</th>
				<th>Plan Name</th>
				<th>Plan Status</th>
				<th>Start Date</th>
				<th>End Date</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each = "plan : ${plans}">
				<td th:text = "${plan.citizenID}"></td>
				<td th:text = "${plan.citizenName}"></td>
				<td th:text = "${plan.gender}"></td>
				<td th:text = "${plan.planName}"></td>
				<td th:text = "${plan.planStatus}"></td>
				<td th:text = "${plan.planStartDate}"></td>
				<td th:text = "${plan.planEndDate}"></td>
			</tr>
		
		</tbody>
	</table>
	<hr/>
	Export : <a href="" >Excel</a>
	Export : <a href="" >PDF</a>
</body>
</html>
